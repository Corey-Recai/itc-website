<form name="tnt_ajax_contact_form" id="tnt_ajax_contact_form" class="tnt_ajax_contact_form"
    onsubmit="return submit_tnt_ajax_contact_form();">




    <select name="contact_form_box_receiver" id="contact_form_box_receiver" style="padding:0.8em;" required=""
        autofocus="">
        <option value="">Select department ...</option>
        <option value="0">Sales</option>
        <option value="1">Support</option>
        <option value="2">Partnership</option>
    </select>

    <br>


    <input type="text" name="contact_form_box_name" id="contact_form_box_name" placeholder="name" required=""
        autofocus="" value="">

    <input type="hidden" name="tnt_ajax_contact_form_sent" value="true">

    <br>
    <input type="email" name="contact_form_box_email" id="contact_form_box_email" placeholder="email" required=""
        value="">

    <br>
    <input type="text" name="contact_form_box_phone" id="contact_form_box_phone" placeholder="phone (optional)"
        value="">

    <br>
    <input type="text" name="contact_form_box_subject" id="contact_form_box_subject" placeholder="subject (optional)"
        value="">

    <br>
    <textarea name="contact_form_box_message" id="contact_form_box_message" placeholder="message"
        required=""></textarea>


    <br>
    <div id="recaptcha_box" style="display:inline-block; margin-top:1em;" class="g-recaptcha"
        data-sitekey="6LfNrBkTAAAAAK1PCOkiDwmHPqN5qbAjEWAAWDn5">
        <div style="width: 304px; height: 78px;">
            <div><iframe
                    src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6LfNrBkTAAAAAK1PCOkiDwmHPqN5qbAjEWAAWDn5&amp;co=aHR0cHM6Ly93d3cudG50Y29kZS5jb206NDQz&amp;hl=en&amp;v=NMoy4HgGiLr5NAQaEQa2ho8X&amp;size=normal&amp;cb=wb6tajp5vhla"
                    width="304" height="78" role="presentation" name="a-qibw2xl7i2qq" frameborder="0" scrolling="no"
                    sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe>
            </div><textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response"
                style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea>
        </div><iframe style="display: none;"></iframe>
    </div>




    <br>
    <input type="submit" value="Submit" class="tnt_ajax_contact_form_button">

</form>
<script>
    grecaptcha.reset();
</script>
<link rel="stylesheet" type="text/css" href="https://www.tntcode.com/demos/ajax-contact-form/tnt_ajax_contact_form.css">

    href="https://www.gstatic.com/recaptcha/releases/NMoy4HgGiLr5NAQaEQa2ho8X/styles__ltr.css">
